<html>
<head>
<title> 
Weather App in JS
</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
</script>
</head>
<body>

<p> WEATHER APPLICATION</p>
<div id="abc"> </div>
<button type="button" onclick="loadDoc()">Temperature</button>


<script>
function loadDoc() {
  var xhttp;
  if (window.XMLHttpRequest) {
    // code for modern browsers
    xhttp = new XMLHttpRequest();
    } else {
    // code for IE6, IE5
    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
  xhttp.onreadystatechange = function() {
   if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("abc").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("GET", "http://api.openweathermap.org/data/2.5/weather?q=Pune&appid=31ac4149e2c1387875fe3ce375594d7c", true);
  xhttp.send();
}
</script>

</body>
</html>
